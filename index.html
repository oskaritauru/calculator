<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/calculator.css" />
    <link rel="stylesheet" href="styles/calculatormedia.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <!-- Theme-switch options -->
    <div class="theme-options">
      <div class="space">
        <p class="options">1</p>
        <p class="options">2</p>
        <p class="options">3</p>
      </div>
    </div>
    <div class="upper-info">
      <div class="column-left">
        <p class="calc-name">calc</p>
      </div>
      <div class="column-right">
        <p class="theme-name">theme</p>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          class="slider"
          id="option"
          checked
        />
      </div>
    </div>
    <div class="calculation-area">
      <p class="js-calculation show-calculation"></p>
    </div>
    <!-- Calculator buttons -->
    <div class="keypad-area">
      <button
        class="number-button"
        onclick="
      updateCalculation('7');
    "
      >
        7
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('8');
    "
      >
        8
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('9');
    "
      >
        9
      </button>

      <button
        class="number-button blue-button"
        onclick="
      calculation = calculation.slice(0, -1);
    displayCalculation();

    localStorage.setItem('calculation', calculation);
    "
      >
        Del
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('4');
    "
      >
        4
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('5');
    "
      >
        5
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('6');
    "
      >
        6
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation(' + ');
    "
      >
        +
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('1');
    "
      >
        1
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('2');
    "
      >
        2
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('3');
    "
      >
        3
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation(' - ');
    "
      >
        -
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('.');
    "
      >
        .
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation('0');
    "
      >
        0
      </button>

      <button
        class="number-button"
        onclick="
      updateCalculation(' / ');
    "
      >
        /
      </button>

      <button
        class="number-button x-button"
        onclick="
      updateCalculation(' * ');
    "
      >
        x
      </button>

      <button
        class="number-button blue-button large-button"
        onclick="
    calculation = '';
    displayCalculation();

    localStorage.setItem('calculation', calculation);
    "
      >
        Reset
      </button>

      <button
        class="number-button red-button large-button"
        onclick="
    calculation = eval(calculation);
    displayCalculation();

    localStorage.setItem('calculation', calculation);
    "
      >
        =
      </button>
    </div>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
